<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div ng-repeat="model in ssWeather.weatherData.list" ng-if="ssWeather.weatherData.list">
                <h2>{{model.name}}</h2>
                <h3>{{model.main.temp}}</h3>
                <h3>{{model.weather[0].description}}</h3>
            </div>
        </div>
    </div>
</div>
